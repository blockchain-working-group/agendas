    id: outcomes
    attributes:
      label: "Expected Outcomes"
      description: "What tangible outcomes or outputs do you expect?"
      placeholder: "e.g. Working demo, repo, presentation, open data"
  - type: textarea
    id: collaboration
    attributes:
      label: "Potential Collaborators or Stakeholders"
      description: "Mention anyone you hope to involve (agencies, developers, civic partners)."
  - type: textarea
    id: timeline
    attributes:
      label: "Proposed Timeline"
