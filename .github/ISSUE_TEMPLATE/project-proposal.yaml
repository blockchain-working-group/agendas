  - type: input
    id: project_title
    attributes:
      label: "Project Title"
      description: "What is the name or working title of your project?"
      placeholder: "e.g. Blockchain-anchored Public Notices"
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: "Briefly describe what this project aims to achieve and why it matters."
      placeholder: "e.g. Enable verifiable publishing of city ordinances on-chain."
